
<!DOCTYPE html>
<html>
<head>
  <title>Business Analyst</title>
</head>
<body>
  <form id="askForm" onsubmit="event.preventDefault(); askQuestion();">
    <input type="text" name="question" placeholder="Ask something..." required />
    <button type="submit">Ask</button>
  </form>
  <div id="answer"></div>

<script>
async function askQuestion() {
  const formData = new FormData(document.getElementById("askForm"));
  const res = await fetch("/ask", { method: "POST", body: formData });
  const data = await res.json();
  if (data.ok) {
    // render as HTML so superscripts show up as clickable links
    document.getElementById("answer").innerHTML = data.answer;
  } else {
    document.getElementById("answer").innerText = "Error: " + data.error;
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autonomous Business Analyst</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Inter', sans-serif;
      background: #efedec;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #000000;
    }

   /* Editorial font styling for homepage */
#homepage .main-title {
  font-family: "PP Editorial New Ultralight", "PP Editorial New Ultralight Placeholder", serif;
  font-size: clamp(2.5rem, 6vw, 4rem);
  line-height: 1.1;
  font-weight: 300;
  color: #111;
}

#homepage .editorial {
  font-style: normal;
  font-weight: 300;
}

#homepage .editorial-italic {
  font-style: italic;
  font-weight: 300;
}


    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    .main-title {
      font-size: clamp(2rem, 4vw, 3.5rem);
      font-weight: 700;
      color: #000000;
      margin-bottom: 2rem;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .search-section {
      position: relative;
      margin-bottom: 3rem;
    }

    .search-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .search-container:hover {
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    .search-container:focus-within {
      box-shadow: 0 15px 50px rgba(79, 70, 229, 0.2);
      transform: translateY(-2px);
    }

    .search-input {
      width: 100%;
      padding: 20px 70px 20px 25px;
      border: none;
      font-size: 1.1rem;
      background: transparent;
      outline: none;
      color: #000000;
      line-height: 1.5;
      min-height: 60px;
      resize: none;
      font-family: inherit;
    }

    .search-input::placeholder {
      color: #666666;
      font-weight: 400;
    }

    .search-button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: #000000;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 1.2rem;
    }

    .search-button:hover:not(:disabled) {
      transform: translateY(-50%) scale(1.05);
      background: #333333;
    }

    .search-button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: translateY(-50%);
    }

    .chat-area {
      display: none;
      max-width: 800px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
      overflow: hidden;
      min-height: 400px;
    }

    .chat-header {
      background: #000000;
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: 600;
      border-bottom: 1px solid #e2e8f0;
    }

    .chat-messages {
      max-height: 500px;
      overflow-y: auto;
      padding: 20px;
      word-wrap: break-word;
      overflow-wrap: anywhere;
    }

    .message {
      margin-bottom: 20px;
      padding: 16px 20px;
      border-radius: 16px;
      max-width: 100%;
    }

    .user-message {
      background: #000000;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .assistant-message {
      background: #fafafa;
      color: #2d3748;
      border: 1px solid #e2e8f0;
      line-height: 1.7;
      text-align: left;
    }

    .assistant-message p {
      margin-bottom: 16px;
      line-height: 1.7;
      text-align: left;
    }

    .assistant-message p:last-child {
      margin-bottom: 0;
    }

    .assistant-message table {
      width: 100%;
      border-collapse: collapse;
      margin: 16px 0;
      font-size: 0.9rem;
      display: block;
      overflow-x: auto;
      white-space: nowrap;
    }

    .assistant-message th,
    .assistant-message td {
      border: 1px solid #e2e8f0;
      padding: 8px 12px;
      text-align: left;
    }

    .assistant-message th {
      background: #f1f5f9;
      font-weight: 600;
    }

    .assistant-message td {
      background: #ffffff;
    }

    .sources-section {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e2e8f0;
      text-align: left;
      word-break: break-word;
    }

    .sources-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 10px;
    }

    .source-item {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 8px;
      font-size: 0.85rem;
    }

    .source-link {
      color: #000000;
      text-decoration: none;
      word-break: break-all;
      font-weight: 500;
    }

    .source-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="homepage">
<h1 class="main-title">
  <span class="editorial">What</span> 
  <span class="editorial-italic">can</span> 
  <span class="editorial">I help with?</span>
</h1>

      <div class="search-section">
        <form id="searchForm">
          <div class="search-container">
            <textarea id="searchInput" class="search-input" placeholder="Ask anything..." rows="1" required></textarea>
            <button type="submit" class="search-button" id="searchButton">
              <span id="searchIcon">â†‘</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="chat-area" id="chatArea">
      <div class="chat-header">
        <h3>Autonomous Business Analyst</h3>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
    </div>
  </div>

  <script>
  const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const chatArea = document.getElementById('chatArea');
    const chatMessages = document.getElementById('chatMessages');

    let isLoading = false;

    // Auto-resize textarea
    searchInput.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    searchForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = searchInput.value.trim();
      if (!question || isLoading) return;
      await askQuestion(question);
    });

    async function askQuestion(question) {
      chatArea.style.display = 'block';
      addUserMessage(question);
      showLoading();

      try {
        const formData = new FormData();
        formData.append('question', question);

        const response = await fetch('/ask', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        hideLoading();

        if (data.ok) {
          addAssistantMessage(data.answer, data.citations);
        } else {
          addErrorMessage(data.error || 'Error occurred.');
        }
      } catch (error) {
        hideLoading();
        addErrorMessage('Failed to connect to the server.');
      }
    }

    function addUserMessage(message) {
      const div = document.createElement('div');
      div.className = 'message user-message';
      div.textContent = message;
      chatMessages.appendChild(div);
      scrollToBottom();
    }

    function addAssistantMessage(answer, citations) {
      const div = document.createElement('div');
      div.className = 'message assistant-message';
      let sourcesHtml = '';
      if (citations && citations.length > 0) {
        const items = citations.map(c => {
          const match = c.match(/^\[(\d+)\]\s*(.+?)\s*â€”\s*(.+)$/);
          if (match) {
            const [, number, title, url] = match;
            return `<div class="source-item"><strong>[${number}]</strong> ${escapeHtml(title)}<br><a href="${escapeHtml(url)}" target="_blank" rel="noopener" class="source-link">${escapeHtml(url)}</a></div>`;
          }
          return `<div class="source-item">${escapeHtml(c)}</div>`;
        }).join('');
        sourcesHtml = `<div class="sources-section"><div class="sources-title">ðŸ“š Sources</div>${items}</div>`;
      }
      div.innerHTML = `<div>${formatAnswer(answer)}</div>${sourcesHtml}`;
      chatMessages.appendChild(div);
      scrollToBottom();
    }

    function addErrorMessage(error) {
      const div = document.createElement('div');
      div.className = 'message assistant-message';
      div.innerHTML = `<div style="color:red"><strong>Error:</strong> ${escapeHtml(error)}</div>`;
      chatMessages.appendChild(div);
      scrollToBottom();
    }

    function showLoading() {
      isLoading = true;
      const div = document.createElement('div');
      div.className = 'message assistant-message';
      div.id = 'loadingMessage';
      div.textContent = 'Researching and analyzing...';
      chatMessages.appendChild(div);
      scrollToBottom();
    }

    function hideLoading() {
      isLoading = false;
      const loadingDiv = document.getElementById('loadingMessage');
      if (loadingDiv) loadingDiv.remove();
    }

    function formatAnswer(answer) {
      let formatted = answer
        .replace(/^### (.+)$/gm, '<h3>$1</h3>')
        .replace(/^## (.+)$/gm, '<h2>$1</h2>')
        .replace(/^# (.+)$/gm, '<h1>$1</h1>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/^---$/gm, '<hr>')
        .replace(/^\s*-\s*(.+)$/gm, '<li>$1</li>')
        .replace(/^\d+\.\s*(.+)$/gm, '<li>$1</li>');

      // âœ… Convert tables
      formatted = formatted.replace(
        /\|(.+)\|\n\|([-\s|:]+)\|\n([\s\S]+?)(?=\n\n|$)/g,
        (match, header, divider, body) => {
          const headers = header.split('|').map(h => `<th>${h.trim()}</th>`).join('');
          const rows = body.trim().split('\n').map(row =>
            '<tr>' + row.split('|').map(c => `<td>${c.trim()}</td>`).join('') + '</tr>'
          ).join('');
          return `<table><thead><tr>${headers}</tr></thead><tbody>${rows}</tbody></table>`;
        }
      );

      return formatted.split('\n\n').map(p => {
        if (p.startsWith('<') || p === '<hr>') return p;
        return `<p>${p}</p>`;
      }).join('');
    }

    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
